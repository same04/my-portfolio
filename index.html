<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Reo Sameshima</div>
      <div class="header-list">
        <a href="#myphoto" class="header-content">photo</a>
        <a href="#myprofile" class="header-content">profile</a>
      </div>
    </div>

    <div class="content">
      <img src="deer.JPEG" id="myphoto" class="photo-content" />
    </div>
    <div class="content">
      <h1 id="myprofile" class="content-title">profile</h1>
      <div class="list">
        <p class="list-title">Name</p>
        <p class="list-content">鮫島　礼生</p>
      </div>
      <div class="list">
        <p class="list-title">Nickname</p>
        <p class="list-content">サメ</p>
      </div>
      <div class="list">
        <p class="list-title">Age</p>
        <p class="list-content">21</p>
      </div>
      <div class="list">
        <p class="list-title">Birthday</p>
        <p class="list-content">8/22</p>
      </div>
      <div class="list">
        <p class="list-title">University</p>
        <p class="list-content">広島大学</p>
      </div>
      <div class="list">
        <p class="list-title">Birthplace</p>
        <p class="list-content">鹿児島県</p>
      </div>
      <div class="list">
        <p class="list-title">Favorite</p>
        <p class="list-content">霜降り明星　アニメ</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
